<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signuppage</title>
</head>
<body>
    <center style="font-family: sans-serif;">
    <h1>Sign Up Page</h1>
        <hr>
<fieldset>
    <legend>Personal Information</legend>
    <form >
        <label>Name :</label><br>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label>Password :</label><br>
        <input type="Password" placeholder="Enter Your Password"><br><br>
        <label >Select skills : </label>   <br>
        <input type="checkbox">HTML <br> <br>
        <input type="checkbox">Javascript <br><br>
        <input type="checkbox">CSS <br> <br>
        <label >Select : Gender</label><br> <br>
        <input type="radio" name="Gender">Male    <br>
        <input type="radio" name="Gender">Female <br>
        <input type="radio" name="Gender">Others <br>
        <label for="Select University"></label>
        <select >
            <option >IIT Bombay</option>
            <option >IIT Pune</option>
            <option >IIT Delhi</option>
        </select>

</form>
</fieldset>
    </center>
</body>
</html>
