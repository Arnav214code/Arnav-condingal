<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Growing Loader</title>
  <style>
    body {
      background: #e0f7e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      position: relative;
      width: 10px;
      height: 100px;
      background: #8d6e63;
      border-radius: 5px;
      animation: grow 5s linear infinite;
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #4caf50;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      animation: sprout 5s linear infinite;
    }

    .leaf:nth-child(2) {
      top: 20%;
      left: -15px;
      animation-delay: 1s;
    }

    .leaf:nth-child(3) {
      top: 40%;
      left: 10px;
      animation-delay: 2s;
    }

    .leaf:nth-child(4) {
      top: 60%;
      left: -15px;
      animation-delay: 3s;
    }

    .leaf:nth-child(5) {
      top: 80%;
      left: 10px;
      animation-delay: 4s;
    }

    @keyframes grow {
      0% {
        height: 0;
      }
      100% {
        height: 100px;
      }
    }

    @keyframes sprout {
      0%, 20% {
        opacity: 0;
        transform: scale(0);
      }
      30%, 100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
  </div>
</body>
</html>
