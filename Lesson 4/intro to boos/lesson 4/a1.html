<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-secondary-subtle p-5 text-center text-black">
        <h1 class="display-1">Welcome to online coures</h1>
        <p class="lead">Learn new skills with top instructors</p>
        <hr class="my-3">
        <p>Sign up today and get started on your learning journey!</p>
        <a class="btn btn-primary btn-lg" href="" role="button">Get Started</a>
    </div>
    <div class="container text -center 5"></div>
    <h2 class="diplay-4">Our Popular Courses</h2>
    <section>
        <button class="btn btn-info m-2">
            Web Development <span class="badge bg-light text-dark">New</span>
        </button>
    </section>
    <section>
        <button class="btn btn-warning m-2">
            Data Science <span class="badge bg-light text-dark">Updated</span>
        </button>
    </section>
    <section>
        <button class="btn btn-success m-2">
            Digital Marketing <span class="badge bg-light text-dark">Treading</span>
        </button>
    </section>
    <div class="container mt-5">
        <h2>Your progress</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%;"></div>
        </div>
    </div>
    <footer class="bg-secondary p-3 mt-5 text-light text-center">
        <h6>Copyright &copy;Created by Stundent at Condingal❤️</h6>

    </footer>

</html>
